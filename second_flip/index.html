<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"> -->
  
  <script src="https://kit.fontawesome.com/56ee6b4ea8.js" crossorigin="anonymous"></script>
  <title>Second flip card</title>

</head>
<body>
  <div class="title">
    <h1   class="">Flip card</h1>
    <p>Subscribe tutorial on youtube</p>
  </div>
  <div class="card">
    <div class="card-inner">
      <div class="card-front" style="background-image: url(./assets/img/1.jpg);">

      </div>
      <div class="card-back">
        <div class="back-header">
          <img src="./assets/img/3.jpg" alt="">
        </div>
        <div class="back-footer">
          <h2>Apple IPhone 12 </h2>
          <p>128GB RAM - Black</p>
          <p><i class="fas fa-rupee-sign"></i> 37,990</p>
          <div>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-o"></i>
            <i class="fa-regular fa-star-half-stroke"></i>
          </div>
          <a href="">Wishlist</a>
          <a href="">Add to cart</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front" style="background-image: url(./assets/img/1.jpg);">

      </div>
      <div class="card-back">
        <div class="back-header">
          <img src="./assets/img/3.jpg" alt="">
        </div>
        <div class="back-footer">
          <h2>Apple IPhone 12 </h2>
          <p>128GB RAM - Black</p>
          <p><i class="fas fa-rupee-sign"></i> 37,990</p>
          <div>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-o"></i>
            <i class="fa-regular fa-star-half-stroke"></i>
          </div>
          <a href="">Wishlist</a>
          <a href="">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
